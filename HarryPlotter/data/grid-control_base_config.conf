[jobs]
in flight = 30
in queue = -1
wall time = 00:30:00
; memory = 2000
max retry = 3

[parameters]
repeat = 1
parameters = CMSSW_BASE CWD JSON_CONFIG
CMSSW_BASE = $cmsswbase ; to be set by user
CWD = $cwd ; to be set by user
JSON_CONFIG = $jsonconfigs ; to be set by user

[UserTask]
executable = $executable ; to be set by user
arguments = -c @CMSSW_BASE@ -d @CWD@ " -j @JSON_CONFIG@"

[global]
task = UserTask
variable markers = @
cmdargs = -Gc
workdir = $workdir ; to be set by user
$backend ; to be set by user
