[jobs]
wall time = 00:30:00
; memory = 2000
max retry = 3

[parameters]
repeat = 1
parameters = COMMAND
COMMAND = $commands ; to be set by user

[UserTask]
executable = $CMSSW_BASE/src/Artus/Utility/scripts/execute-command.sh
arguments = @COMMAND@

[global]
task = UserTask
variable markers = @
cmdargs = -Gc
workdir = $workdir ; to be set by user
$backend ; to be set by user
